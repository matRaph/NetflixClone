<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsiviness-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NetflixClone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">New & Popular</a>
                <a href="#">My List</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-film">
            <div class="container">
                
                <h3 class="title">BETTER CALL SAUL</h3>
                <P class="description">Before he turned into the infamous Saul Goodman, the Breaking Bad lawyer was more innocent, but no saint.</P>

                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fa-solid fa-play"></i>
                        WATCH NOW
                    </button>
                    <button role="button" class="button">
                        <i class="fa-solid fa-circle-info"></i>
                        MORE INFO
                    </button>    
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-action">
        <h3>Get It On The Action</h3>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-action" src="img/mini1.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-action" src="img/mini2.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-action" src="img/mini3.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-action" src="img/mini4.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-action" src="img/mini5.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-action" src="img/mini6.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-action" src="img/mini7.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-action" src="img/mini8.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-action" src="img/mini9.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-action" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6af75312a0.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
    
</body>

</html>
